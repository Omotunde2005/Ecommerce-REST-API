<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>


<h1>Welcome to the ecommerce-website</h1>
{% if request.user.is_authenticated %}
<p>Welcome {{ request.user.name }}</p>

{% else %}
<a href="{% url 'login' %}">Login</a> <a href="{% url 'register' %}">Register</a>
{% endif %}

</body>
</html>
